# Site settings
title: BenKoren.com
description: 'The number one site for all things Ben Koren.'
url: 'http://benkoren.com'
# baseurl: '/blog'
google_analytics: 'UA-108857661-1'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Ben Koren'
  #email:
  #twitter_username:
  #facebook_username:
  github_username:  benkoren
  linkedin_username:  benjaminkoren

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 5
permalink: /:title/
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false

gems: ['jekyll-paginate', 'kramdown']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
